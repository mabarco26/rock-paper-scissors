<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón y Div</title>
    <style>
        .button-container {
            margin: 20px;
        }
        .display-div {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
        }
        .button-container button img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="displayInfo('./src/paper_ani.png', 'Título 1')">
            <img src="./src/paper_ani.png" alt="Imagen 1">
            <h3>Título 1</h3>
        </button>
        <button onclick="displayInfo('img2.jpg', 'Título 2')">
            <img src="./src/rock_ani.png" alt="Imagen 2">
            <h3>Título 2</h3>
        </button>
    </div>
    <div class="display-div" id="displayDiv">
        <img id="displayImg" src="" alt="" style="display: none;">
        <h3 id="displayTitle"></h3>
    </div>

    <script>
        function displayInfo(imageSrc, title) {
            var displayImg = document.getElementById('displayImg');
            var displayTitle = document.getElementById('displayTitle');

            displayImg.src = imageSrc;
            displayImg.style.display = 'block';
            displayTitle.innerText = title;
        }
    </script>
</body>
</html>
